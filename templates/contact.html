{% extends "base.html"%}
{% block title%} Contact {%endblock title%}
{% block cactive %}active {% endblock cactive%}
{% block body %}
        <div class="container">
          <h3 class="text-center">CONTACT ME</h3>
        </div>
      <div class = "container mt-4">
        <form class="row g-3" action="/prince/contact" method="post">
          {% csrf_token %} <!--cross site request forgery-->
          <div class="col-md-6">
            <label for="name" class="form-label">Name </label>
            <input type="text" class="form-control" id="name" name="naame" placeholder="enter your name">
          </div>
          <div class="col-md-6">
            <label for="inputEmail" class="form-label">E-mail</label>
            <input type="email" class="form-control" name="email" id="inputemail">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" name="addr" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="col-md-6">
            <label for="phone" class="form-label">phone no</label>
            <input type="phone" class="form-control" name="phone" id="phone">
          </div>
        
        <div class="form-group">
          <label for="explain">Explain yourself</label>
          <br>
          <textarea name="explain" id="explain" cols="60" rows="10"></textarea>
        </div>
          
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </form>
        <p class="text-center text-dark">please fill up ths form for contacting me</p>
      </div>
     {% endblock body%}
